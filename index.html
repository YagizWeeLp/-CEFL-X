<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>İceFlix</title>
  </head>
  <body>
    <main id="container">
      <header>
        <h1 class="title">
          <span class="first letter">❄️İ</span>CE<span id="title2"
            ><span class="second letter">F</span>LIX❄️</span>
        </h1>
        <h3 id="description">
            ❄️Thank you for joining Iceflix. Give us information to register.❄️
        </h3>
      </header>
      <form action="./result.html" id="survey-form">
        <div class="box">
            <label for="name">Name</label><br />
            <input 
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
            />
        </div>
        <div class="box">
            <label for="name">Surname</label><br />
            <input 
            type="text"
            name="surname"
            id="surname"
            placeholder="Enter your surname"
            required
            />
        </div>
        <div class="box">
            <label for="name">Nickname</label><br />
            <input 
            type="text"
            name="nickname"
            id="nickname"
            placeholder="Enter your nickname"
            required
            />
        </div>
      </div>
      <div class="box">
        <label for="age">Age</label><br />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Age"
          min="18"
          max="120"
          required
        />
      </div>
      <div class="box">
        <label for="email">E-mail</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your e-mail"
          required
        />
      </div>
    </div>
    <div class="box">
      <label for="Password">Password</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        required
      />
    </div>
      <div class="box">
        <label for="content">Content Type</label><br />
        <select id="content" name="content">
          <option value="series">Series</option>
          <option value="movies">Movies</option>
          <option value="tvShows">TV Shows</option>
          <option value="others">Others</option>
          <option value="Documentary">Documentary</option>
          <option value="Vlog">Vlog</option>
        </select>
      </div>
    </div>
      <div class="box checkbox">
        <label for="movie">Movie Type</label><br />
        <div class="comedy">
          <label for="comedy">
            <input type="checkbox" name="comedy" id="comedy" /> Comedy
          </label>
        </div>
        <div class="horror">
          <label for="horror">
            <input type="checkbox" name="horror" id="horror" /> Horror
          </label>
        </div>

        <div class="action">
          <label for="action">
            <input type="checkbox" name="action" id="action" /> Action
          </label>
        </div>
        
        <div class="sci-fi">
          <label for="sci-fi">
            <input type="checkbox" name="sci-fi" id="sci-fi" /> Sci-fi
          </label>
        </div>

        <div class="romance">
          <label for="romance">
            <input type="checkbox" name="romance" id="romance" /> Romance
          </label>
        </div>

      </div> 

    </div>
      <br />
      <div class="box radio">
        <label class="genders">Gender</label>
        <br />
        <div id="dfemale">
          <label id="lfemale"
            ><input
              id="ffemale"
              class="gender female"
              type="radio"
              name="Gender"
            />
            Female</label
          >
        </div>
        <div id="dmale">
          <label id="lmale"
            ><input
              id="mmale"
              class="gender male"
              type="radio"
              name="Gender"
            />
            Male</label
          >
        </div>
        <div id="other">
          <label id="other"
            ><input
              id="other"
              class="gender male"
              type="radio"
              name="Other"
            />
            Other</label
          >
        </div>
        </div>
        <div class="box">
          <label for="feedback">Feedback</label><br />
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="3"
            placeholder="Any comment"
          ></textarea>
        </div>
        <div class="container-button">
          <button id="button">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
